<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <link rel="stylesheet" href="Style.css">
    <title>Triple T-Login</title>
    <style>
        .w3-sidebar a {font-family: "Roboto", sans-serif}
        body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
        </style>
</head>
<body class="w3-content" style="max-width:1200px; background-image: linear-gradient(blueviolet,white); background-repeat: no-repeat;">
    <div class="w3-row">
        <div class="w3-col w3-container w3-third">
            <a href="index.html"><img src="Images/3523174.gif" alt=""></a>
        </div>
        <div class="w3-col w3-container w3-twothird w3-round" style=" margin-top: 90px;margin-left: 200px;height: 390px; width: 460px; background-color: rgb(255,255,255,0.3);">
            <form class="w3-container" action="Admin.html" method="GET" onsubmit="return validateform()">
                <div class="w3-container" style="margin: 40px 0px 0px 0px;" >
                    <input class="w3-input w3-round" name="username" id="username" style="height: 52px; width: 364px; box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2)" placeholder="Email or phone number" type="text">    
                </div>
                <div class="w3-container" style="margin: 20px 0px 0px 0px;">
                   <input class="w3-input w3-round" name="password" id="password" style="height: 52px; width: 364px;box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2)" placeholder="Password" type="password">
                </div>
                <div class="w3-container" style="margin: 20px 0px 0px 0px;">
                    <button class="w3-btn w3-blue w3-round" style="height: 52px; width: 364px; box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);" type="submit">Login</button>
                </div>
                <div class="w3-container" style="margin-top: 15px;margin-left: 120px;">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="w3-container" style="margin: 20px 0px 0px 0px;">
                    <button onclick="window.location.href='Signup.html';" class="w3-btn w3-blue w3-round" style="height: 52px; width: 364px;box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);" type="button">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
    function validateform(){
        var u=document.getElementById("username").value;
        var p=document.getElementById("password").value;
        if(u==""){
            alert("Please enter your username");
            return false;
        }
        if(p==""){
            alert("Please enter your password");
            return false;
        }
        if(u=="admin"&&p=="123456"){
            alert("hello Admin")
            return true;
        }
        alert("hello "+u);
        return true;
    }
</script>
</html>
