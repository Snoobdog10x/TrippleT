<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <link rel="stylesheet" href="Style.css">
    <title>Triple T-Login</title>
    <style>
        .w3-sidebar a {
            font-family: "Roboto", sans-serif
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .w3-wide {
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>

<body class="w3-content"
    style="max-width:1200px; background-image: linear-gradient(#C08DEF,white); background-repeat: no-repeat;">
    <div class="w3-row">
        <div class="w3-col w3-container w3-third">
            <a href="index.html"><img src="Images/3523174.gif" alt=""></a>
        </div>
        <div class="w3-col w3-container w3-twothird w3-round"
            style=" margin-top: 55px;margin-left: 200px;height: 670px; width: 460px; background-color: rgb(255,255,255,0.2);">
            <form class="w3-container" action="Login.html">
                <div class="w3-container" style="margin: 40px 0px 0px 0px;">
                    <input class="w3-input w3-round w3-half w3-border w3-border-black"
                        style="height: 52px; width: 164px; box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);"
                        placeholder="First Name" type="text">
                    <input class="w3-input w3-round w3-half w3-border w3-border-black"
                        style="height: 52px; width: 164px;margin-left: 9.5% ;box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);"
                        placeholder="Last name" type="text">
                </div>
                <div class="w3-container" style="margin: 20px 0px 0px 0px;">
                    <input class="w3-input w3-round w3-border w3-border-black"
                        style="height: 52px; width: 364px; box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);"
                        placeholder="Email or phone number" type="text">
                </div>
                <div class="w3-container" style="margin: 20px 0px 0px 0px;">
                    <input class="w3-input w3-round w3-border w3-border-black"
                        style="height: 52px; width: 364px;box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2)"
                        placeholder="Your password" type="password">
                </div>
                <div class="w3-container" style="margin: 20px 0px 0px 0px;">
                    Birthday?
                </div>
                <div class="w3-container">
                    <input type="date" class="w3-input w3-round w3-border w3-border-black" name="" id="">
                </div>
                <div class="w3-container" style="margin-top: 20px;">
                    Gender
                </div>
                <div class="w3-container">
                    <div class="w3-container w3-white w3-round w3-third w3-border w3-border-black w3-hover-opacity"
                        style="height: 35px;width: 110px; box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);">
                        <label style="vertical-align: sub;" for="">Female</label>
                        <input style="vertical-align: sub;" type="radio" name="sex" id="">
                    </div>
                    <div class="w3-container w3-white w3-round w3-third w3-border w3-border-black w3-hover-opacity"
                        style="height: 35px;width: 110px; box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2); margin-left: 17px;">
                        <label style="vertical-align: sub;" for="">Male</label>
                        <input style="vertical-align: sub;" type="radio" name="sex" id="">
                    </div>
                    <div class="w3-container w3-white w3-round w3-third w3-border w3-border-black w3-hover-opacity"
                        style="height: 35px;width: 110px; box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2); margin-left: 17px;">
                        <label style="vertical-align: sub;" for="">Unisex</label>
                        <input style="vertical-align: sub;" type="radio" name="sex" id="">
                    </div>
                </div>
                <div class="w3-container" style="margin: 20px 0px 0px 0px;">
                    <button class="w3-btn w3-blue w3-round w3-hover-opacity"
                        style="height: 52px; width: 364px; box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);" type="submit"
                        onclick="alert('Sign up successful')">Sign up</button>
                </div>
                <div class="w3-container" style="margin-top: 15px;margin-left: 120px;">
                    Have an account?
                </div>
                <div class="w3-container" style="margin: 20px 0px 0px 0px;">
                    <button onclick="window.location.href='Login.html'" class="w3-btn w3-blue w3-round w3-hover-opacity"
                        style="height: 52px; width: 364px;box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);"
                        type="button">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script lang="javascript">
    
</script>
</html>
