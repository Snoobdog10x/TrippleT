<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <link rel="stylesheet" href="Style.css">
    <title>Triple T-Login</title>
    <style>
        .w3-sidebar a {font-family: "Roboto", sans-serif}
        body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
        </style>
</head>
<body class="w3-content" style="max-width:1200px; background-image: linear-gradient(blueviolet,white); background-repeat: no-repeat;">
    <div class="w3-container">
        <img src="Images/3523174.gif" alt="">
        <div class="w3-right" style=" padding-top: 100px;width: 456px;">
            <div class="w3-container w3-round">
                <form class="w3-container">
                    <div class="w3-container" style="padding: 14px 30px;" >
                        <input class="w3-input w3-round" style="height: 52px; width: 364px;" placeholder="Email or phone number" type="text">    
                    </div>
                    <div class="w3-container" style="padding: 0px 30px;">
                        <input class="w3-input w3-round" style="height: 52px; width: 364px;" placeholder="Password" type="password">
                    </div>
                    <div class="w3-container" style="padding: 20px 30px;">
                        <button class="w3-btn w3-blue w3-round" style="height: 52px; width: 364px;" type="submit">Login</button>
                    </div>
                    <div class="w3-container" style="padding-left: 145px;">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="w3-container" style="padding: 20px 30px;">
                        <button class="w3-btn w3-blue w3-round" style="height: 52px; width: 364px;" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body> 
</html>
